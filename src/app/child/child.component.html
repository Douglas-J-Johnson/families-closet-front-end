<div class="slds-grid slds-grid_pull-padded slds-grid_vertical-align-end slds-m-left_large">
  <button type="button" nglButtonIcon iconName="action:remove" title="Remove child"></button>
  <div class="slds-col_padded">
    <ngl-input label="First Name">
      <input ngl type="input" placeholder="Enter child's first name">
    </ngl-input>
  </div>
  <!-- <div class="slds-col_padded">
    <ngl-combobox label="Gender" [options]="genders" [(open)]="open" [(selection)]="selection">
      <input nglCombobox placeholder="Select a Gender Option">
    </ngl-combobox>
  </div> -->
  <div class="slds-col_padded" label="Gender Preference">
    <div class="slds-button-group" [(nglPick)]="selection" nglPickActiveClass="slds-button_brand" role="group">
      <button type="button" nglButton nglPickOption="left">Male</button>
      <button type="button" nglButton nglPickOption="middle">Female</button>
      <button type="button" nglButton [nglPickOption]="'right'">No Preference</button>
    </div>
  </div>
  <div class="slds-col_padded">
    <ngl-datepicker-input label="Birthdate" [(value)]="value" format="middle-endian" patternPlaceholder>
      <input nglDatepickerInput type="text">
    </ngl-datepicker-input>
  </div>
  <div class="slds-col_padded">
    <ngl-checkbox-toggle label="Partner to Give" enabledText="Yes" disabledText="No">
      <input ngl type="checkbox">
    </ngl-checkbox-toggle>
  </div>
  <div class="slds-col_padded">
    <ngl-checkbox-toggle label="Partner to Receive" enabledText="Yes" disabledText="No">
      <input ngl type="checkbox">
    </ngl-checkbox-toggle>
    <button type="button" nglButtonIcon iconName="standard:search" title="Find givers"></button>
  </div>
</div>
