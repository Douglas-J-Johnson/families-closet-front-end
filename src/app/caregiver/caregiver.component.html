<article class="slds-card slds-m-around_x-small">
  <div class="slds-grid slds-grid_vertical slds-m-around_x-small">
    <div class="slds-col slds-p-horizontal_xx-small">
      <ngl-badge theme="inverse">Primary</ngl-badge>
    </div>
    <div class="slds-col slds-p-horizontal_xx-small">
      <ngl-input label="First Name">
        <input ngl type="input" placeholder="Enter your first name">
      </ngl-input>
    </div>
    <div class="slds-col slds-p-horizontal_xx-small">
      <ngl-input label="Last Name">
        <input ngl type="input" placeholder="Enter your last name">
      </ngl-input>
    </div>
    <div class="slds-col slds-p-horizontal_xx-small">
      <ngl-input label="Email Address">
        <input ngl type="input" placeholder="Enter your email">
      </ngl-input>
    </div>
    <div class="slds-grid slds-grid_align-end slds-m-top_small">
      <div class="slds-col slds-p-around_xx-small">
        <button
          nglButton
          title="Edit"
          type="button"
          variant="brand"
          iconName="utility:edit">
            Edit
        </button>
      </div>
      <div class="slds-col slds-p-around_xx-small">
        <button
          nglButton
          title="Save"
          type="button"
          variant="brand"
          iconName="utility:save">
            Save
        </button>
      </div>
      <div class="slds-col slds-p-around_xx-small">
        <button
          nglButton
          title="Remove Caregiver"
          type="button"
          variant="destructive"
          iconName="utility:delete"
          iconPosition="right">
            Remove
        </button>
      </div>
    </div>
  </div>
</article>

<ngl-modal [open]='false' [directional]='true' [dismissOnClickOutside]='false'>
  <ng-template nglModalHeader>
    Save Header
  </ng-template>
  <ng-template nglModalTagline>
    Save Tagline
  </ng-template>
  <div class="slds-p-around_medium">
    Save Body
  </div>
  <ng-template nglModalFooter>
    <button class="slds-button slds-button_destructive">Save</button>
    <button class="slds-button slds-button_neutral">Cancel</button>
  </ng-template>
</ngl-modal>

<ngl-modal [open]='false' [directional]='true' [dismissOnClickOutside]='false'>
  <ng-template nglModalHeader>
    Remove Header
  </ng-template>
  <ng-template nglModalTagline>
    Remove Tagline
  </ng-template>
  <div class="slds-p-around_medium">
    Remove Body
  </div>
  <ng-template nglModalFooter>
    <button class="slds-button slds-button_destructive">Confirm Removal</button>
    <button class="slds-button slds-button_neutral">Cancel</button>
  </ng-template>
</ngl-modal>
